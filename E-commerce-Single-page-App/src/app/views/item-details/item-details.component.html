<div class="well">
    <h4>Total Items: {{allItems?.length}}</h4>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let item of myItem" class="col-xs-6 col-s-4 col-sm-3 col-lg-5th thumbnail">
                <div>
                    <a><img class="img-responsive img-thumbnail" src="{{item.imgUrl}}"></a>
                    <div class="text-center">
                        <span>{{item.brand}}</span>
                        <br>
                        <span>{{item.name}}</span>
                        <span>{{item.price}}$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
