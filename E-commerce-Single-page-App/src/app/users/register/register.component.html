<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span> {{error}}
</div>
<div class="modal-dialog">
  <div class="registermodal-container">
    <h1>Register</h1>
    <br>
    <form class="form-signin" (submit)="register(firstName.value, lastName.value, email.value, phone.value, password.value, address.value)">
      <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input #firstName type="text" class="form-control" name="inputFirstName" placeholder="First Name" required="required" />
      </div>
      <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input #lastName type="text" class="form-control" name="inputLastName" placeholder="Last Name" required="required" />
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input #email type="email" class="form-control" name="inputEmail" placeholder="Email address" required="required" />
      </div>
      <div class="form-group">
        <label for="inputPhone">Phone Number</label>
        <input #phone type="text" class="form-control" name="inputPhone" placeholder="Phone Number" required="required" />
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input #password type="password" class="form-control" name="inputPassword" placeholder="Password" required="required" />
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input #address type="text" class="form-control" name="inputAddress" placeholder="Address" required="required" />
      </div>
      <br>
      <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
