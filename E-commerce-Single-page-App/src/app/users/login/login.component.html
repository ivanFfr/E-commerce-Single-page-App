<div class="well">
  <div class="container-fluid">
    <div class="row">
      <form [formGroup]="ngForm" (ngSubmit)="login(ngForm.value)">
        <div class="col-xs-6 col-md-offset-3 ">
          <h3 class="text-center"><strong>Log in to Your Account</strong></h3>
          <br>
          <div class="alert alert-danger" *ngIf="alertMsg"><strong>{{alertMsg}}</strong></div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" ngModel required>
          </div>
          <div class="alert alert-danger" *ngIf="!ngForm.controls['email'].valid && ngForm.controls['email'].touched"><strong>Invalid Email!</strong></div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel
              required>
          </div>
          <div class="alert alert-danger" *ngIf="!ngForm.controls['password'].valid && ngForm.controls['password'].touched"><strong>Invalid Password!</strong></div>
          <br>
          <button type="submit" class="btn btn-md btn-primary btn-block" [disabled]="!ngForm.valid">Log In</button>
          <br>
          <a routerLink="/register" class="text-center"><span >Doesnt have account? Register Now!</span></a>
          <br>
        </div>
      </form>
    </div>
  </div>
</div>
